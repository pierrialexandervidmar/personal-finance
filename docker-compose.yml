services:
  db:
    image: postgres:16-alpine
    container_name: personal_finance_db
    environment:
      POSTGRES_DB: personal_finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
    ports:
      - "5432:5432"
    volumes:
      - pgdata_personal_finance:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d personal_finance"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata_personal_finance:
